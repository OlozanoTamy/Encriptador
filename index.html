<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codificador y Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="izquierdo">
        <textarea
          id="texto"
          placeholder="Introduce el texto aquí..."
        ></textarea>
        <div class="botones">
          <button id="encriptar">Codificar</button>
          <button id="desencriptar">Decodificar</button>
        </div>
      </div>

      <div class="derecho">
        <img
          id="placeholderImage"
          src="ruta/a/tu-imagen.png"
          alt="Placeholder"
        />
        <textarea
          id="outputText"
          placeholder="Aquí se mostrará el texto codificado/decodificado..."
          readonly
        ></textarea>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
